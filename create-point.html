<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar ponto de coleta</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/create-point.css" rel="stylesheet">
    <link href="/css/responsive.css" rel="stylesheet">
</head>
<body>
    <div id="page-create-point">
        <div class="container">

            <header>
                <img src="/assets/logo.svg" alt="logomarca">
                <a href="http://google.com"> <span></span> Cadastre um ponto de coleta </a>
            </header>

            <form action="">
                
                <h1>Cadastro do ponto de coleta</h1>
                
                <fieldset>
                    <legend>
                        <h2>Dados da Entidade</h2>
                    </legend>
                    <div class="field">
                        <label for="name">Nome da Entidade</label>
                        <input type="text" name="name">
                    </div>
                    <div class="field-group">
                        <div class="field">
                            <label for="address">Endereço</label>
                            <input type="text" name="address">
                        </div>
                        <div class="field">
                            <label for="address2">Número/Complemento</label>
                            <input type="text" name="address2">
                        </div>
                    </div>
                    <div class="field-group">
                        <div class="field">
                            <label for="uf">Estado</label>
                            <select name="uf">
                                <option value="">Selecione o Estado</option>
                            </select>
                            <input type="hidden" name="state">
                        </div>
                        <div class="field">
                            <label for="city">Cidade</label>
                            <select name="city" disabled>
                                <option value="">Selecione a Cidade</option>
                            </select>
                        </div>
                    </div>
                </fieldset>

                <button type="submit">Cadastrar ponto de coleta</button>
            </form>

        </div>
    </div>

    <script src="/js/create-point.js"></script>
</body>
</html>
